{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Health Care Data Reporting</title>

    <!-- ðŸ”¹ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ðŸ”¹ Custom Styles -->
    <style>
        /* ðŸ”¹ Full Page Background */
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ðŸ”¹ Login Container */
        .login-container {
            display: flex;
            width: 50%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* ðŸ”¹ Left Section (Image) */
        .left-box {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .left-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        /* ðŸ”¹ Text Overlay on Image */
        .overlay-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 0.6) 90%);
            color: white;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
        }

        /* ðŸ”¹ Right Section (Login Form) */
        .right-box {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* ðŸ”¹ Custom Login Button */
        .login-btn {
            background-color: #61a5c2 !important; /* Light Blue */
            border-color: #61a5c2 !important;
            color: white;
        }

        .login-btn:hover {
            background-color: #5093af !important; /* Darker Blue on Hover */
            border-color: #5093af !important;
        }

        /* ðŸ”¹ Copyright Footer */
        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Login Container -->
<div class="login-container">
    <!-- Left Box with Full Image Background -->
    <div class="left-box">
        <img src="{% static 'images/new_healthcare_report.png' %}" alt="Healthcare Reports">
        <div class="overlay-text">Health Care Data Reporting</div>
    </div>

    <!-- ðŸ”¹ Right Box (Login Form) -->
    <div class="right-box">
        <h2 class="text-center">Sign In</h2>
        <form method="post">
            {% csrf_token %}

            <!-- ðŸ”¹ Username Input -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <!-- ðŸ”¹ Password Input -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <!-- ðŸ”¹ Login Button -->
            <button type="submit" class="btn login-btn w-100">Log In</button>
        </form>
    </div>
</div>

<!-- ðŸ”¹ Copyright Section -->
<div class="copyright">
    Â©Copyright 2025 - HGN DB Reports - All Rights Reserved
</div>

<!-- ðŸ”¹ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
