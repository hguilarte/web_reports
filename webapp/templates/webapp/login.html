{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Healthcare Grid Nexus</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 800px;
            max-width: 95%;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .left-box {
            width: 50%;
            background-color: #0f4c75;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .left-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            color: white;
            padding: 8px 4px;
            font-size: 10px;
            font-weight: bold;
            line-height: 1.1;
        }
        .right-box {
            width: 50%;
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-btn {
            background: linear-gradient(135deg, #2c5f7c, #0f4c75) !important;
            border-color: #0f4c75 !important;
            color: white;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #1d4d68, #0a3d61) !important;
            border-color: #0a3d61 !important;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="left-box">
        <img src="{% static 'images/hgnexus_ok.png' %}" alt="Healthcare Reports">
        <div class="overlay-text">Your solution for healthcare analysis and reports</div>
    </div>
    <div class="right-box">
        <h2 class="text-center mb-4">Sign In</h2>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn login-btn w-100">Log In</button>
        </form>
    </div>
</div>

<div class="copyright">
    Â©Copyright 2025 - HGNexus - All Rights Reserved
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
