{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reporte{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarContent">
           <ul class="navbar-nav ms-auto">
             <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                 {{ request.user.username }}
               </a>
               <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                 <li>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                 </li>
               </ul>
             </li>
           </ul>
         </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
       <h1 class="mb-4">{% block report_title %}Reporte{% endblock %}</h1>

       <!-- Botones para exportar -->
       <div class="d-flex justify-content-between mb-3">
           <form method="post">
               {% csrf_token %}
               <button type="submit" class="btn btn-primary">Mostrar Resultados</button>
           </form>
           <div>
               <a href="{% url 'export_csv' %}" class="btn btn-outline-secondary">Exportar a CSV</a>
               <a href="{% url 'export_pdf' %}" class="btn btn-outline-danger">Exportar a PDF</a>
           </div>
       </div>

       {% block report_content %}
           <p>No hay datos disponibles.</p>
       {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
