<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
    <title>Exportar a PDF</title>
</head>
<body>
    <h1>Resultados del Query</h1>
    <table>
        <tr>
            <th>CENTER</th>
            <th>PLAN</th>
            <th>MEMBNAME</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
