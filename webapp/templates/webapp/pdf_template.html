<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ðŸ”¹ Basic Table Styling for PDF -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>

    <title>Export to PDF</title>
</head>
<body>

    <!-- ðŸ”¹ Report Title -->
    <h1>Query Results</h1>

    <!-- ðŸ”¹ Table with Query Data -->
    <table>
        <tr>
            <th>CENTER</th>
            <th>PLAN</th>
            <th>MEMBNAME</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
